<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		html,body{
			margin:0;
		}
		input{
			margin:20px;
			width:200px;
		}
	</style>
</head>
<body>
	<input id="input" type="text" placeholder="http://b.c.com:8080/b.html">

	<script type="text/javascript">
		document.querySelector('#input').addEventListener('input', function(){
			window.parent.document.querySelector('input').value = this.value;
		})
		document.domain = 'c.com';
	</script>
</body>
</html>
